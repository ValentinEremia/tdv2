<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!--========== pt PWA start==========-->
		<meta name="theme-color" content="#fff">
		<link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>
		<link rel="apple-touch-icon" href="./images/todo-logo-512.png">
		<meta charset="UTF-8">
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover ,user-scalable=no" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/todo-logo-192.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./images/todo-logo-192.png" />
		<link rel="icon" type="image/x-icon" href="./images/transparent-todo-logo-500px .png" />

		<script type="module">
			document.documentElement.classList.remove('no-js');
			document.documentElement.classList.add('js');
		</script>
		<!--=========== pt PWA end===========-->

        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
              
		<title>ToDoPWA-v2</title>
        
		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	</head>
	<body>

		<p id="showDate" > </p>
		
		<div class="main_container">
			
			<header>
				<input type="text" placeholder="Enter task.." id="item">
				<button id="add">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
				</button>
			</header>
	
			<div class="container">
				<!-- Uncompleted tasks -->
				<ul class="todo" id="todo"></ul>
	
				<!-- Completed tasks -->
				<ul class="todo" id="completed"></ul>

				<div class="logo">
					<img src="./images/transparent-todo-logo-500px .png"  alt="logo" srcset="">
				</div>
			</div>

		
	

		</div>

		
		<!-- JavaScripts -->
		<script src="resources/js/main.js"></script>
		<!-- JavaScripts for PWA -->
		<script src="./resources/js/index.js"></script>
	</body>
</html>
